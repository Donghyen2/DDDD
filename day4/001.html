<html>
    <head>
      <title>테이블</title>
      <style>
        table {border: 1px solid black; width: 680px;}
        td {border: 1px solid black;}
        table, td {border-collapse: collapse;}
      </style>
    </head>
    <body>
      <!-- 2행 3열의 표 -->
       <!-- semantic 태그 : strong
        table에 관련된 시멘틱 태그 : thead - 제목행, tbody - 본문, tfoot - 결과행 -->
       <table>
        <tr>
         <td>1 1</td><td>1 2</td><td>1 3</td>
        </tr>
        <tr>
         <td>2 1</td><td>2 2</td> <td>2 3</td>
        </tr>
       </table>
    </body>
</html>
