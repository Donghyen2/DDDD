<html>
    <head>
        <title>display속성</title>
        <style>
            div {width: 100px; border: 1px solid red; margin: 0 auto;}
            span {width: 100px; border: 1px solid blue;}       
             </style>
    </head>
    <body>
        <!-- 
        html요소를 배치하는 방법 : block요소, inline요소
        block요소는 한 줄에 하나씩, 위에서 아래로 배치 ex : div
        block요소는 
        inline요소는 내용만큼 차지 (가로) :span
        inline요소는 너비(width)를 적용받지 않는다
        너비를 적용하려면 display속성을 inline-block으로 지정하면 된다 -->
        
        <div>a</div>
        <div>b</div>
        <span>aaaa</span>
        <span>bbbb</span>
    </body>
</html>
